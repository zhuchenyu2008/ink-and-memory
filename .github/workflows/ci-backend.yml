name: Check Backend (CI)

on:
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yml"

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # We build, but we DO NOT push. This verifies the build succeeds.
      - name: Build Docker Image (Dry Run)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ink-backend:ci \
            --load \
            backend

      - name: Run backend smoke test (register, login, deck create)
        run: |
          chmod +x backend/tests/ci-smoke.sh
          backend/tests/ci-smoke.sh ink-backend:ci
